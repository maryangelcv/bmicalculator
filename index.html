<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>BMI CALCULATOR</h1>
    <div class="box">
        <img id="malepic" class="pic" src="./images/boy1-removebg-preview.png" alt="no image">
        <img id="femalepic" class="pic" src="./images/girl2-removebg-preview.png" alt="no image"><br>
        <input id="male" type="radio" name="gender">
        <input id="female"  type="radio" name="gender"><br>
        <label class="wh w" for="">WEIGHT : </label><input type="number" id="weigh" class="answer ww" placeholder="weight in kg"><br><br>
        <label class="wh h" for="">HEIGHT : </label><input type="number" id="heigh" class="answer hh" placeholder="height in cm">
        <p id="resultBMI">CHECK YOUR BMI VALUE</p>
        <p id="condition"></p>
        <button id="RESbutton" onclick="BMIresult()">RESULT</button>

    </div>
</body>
<script src="./main.js"></script>
</html>
